<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover/Onmouseout</title>
</head>
<style>   
#paragrafo {
    color: blue;
    font-size: 30px
}
</style>
<body>
    <h3 id="paragrafo" onmouseover="this.style.color = 'red' ">Aqui é um parágrafo</h3>
    <h3 id="paragrafo" onmouseover="this.style.color = 'red' " onmouseout="this.style.color =
    'blue'">Aqui é um parágrafo</h3>
</body>
</html>
